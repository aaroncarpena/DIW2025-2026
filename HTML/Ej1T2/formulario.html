<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <form action="">
            <label for="texto">Nombre:</label>
            <input type="text" name="texto" required autofocus pattern="[A-Za-z]">
            <br>
            <label for="email">Correo Eléctronico:</label>
            <input type="email" name="email" required>
            <br>
            <label for="url">URL:</label>
            <input type="url" name="url">
            <br>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha">
            <br>
            <label for="tiempo">Tiempo:</label>
            <input type="time" name="tiempo">
            <br>
            <label for="fechaYhora">Fecha y hora de nacimiento:</label>
            <input type="datetime" name="fechaYhora">
            <br>
            <label for="mes">Mes:</label>
            <input type="month" name="mes">
            <br>
            <label for="semana">Semana:</label>
            <input type="week" name="semana">
            <br>
            <label for="numero">Número(min -10 max 10)</label>
            <input type="number" max="10" min="-10" name="numero">
            <br>
            <label for="intervalo">Intervalo (min 0, max 10)</label>
            <input type="range" max="10" min="0" name="intervalo">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="tel" name="tel"
                pattern="\(\d{3}\) \d{3}-\d{4}"
                placeholder="(xxx) xxx-xxxx" name="telefono">
            <br>
            <label for="busqueda">Término de Búsqueda:</label>
            <input type="search" name="busqueda">
            <br>
            <label for="color">Color Favorito</label>
            <input type="color" name="color">
            <br>
            <label for="submit"></label>
            <input type="submit" name="submit" value="¡Enviar!">
        </form>
    </main>
</body>
</html>

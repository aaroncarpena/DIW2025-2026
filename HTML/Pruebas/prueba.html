<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <header>
        <h1>TITULO</h1>
        <nav>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <svg width="300" height="300" id="svg">
                <rect width="100" height="100" x="50" y="50" style="stroke-width: 2px; stroke:blue; fill: brown;"></rect>
            </svg>
            <svg width="300" height="300" id="svg2">
                <rect width="100" height="100" rx="10" ry="10" x="50" y="50" style="stroke-width: 3px; stroke:red; fill:aquamarine"></rect>
            </svg>
            <svg width="300" height="300" id="svg3">
                <circle cx="50" cy="50" r="30" style="stroke-width: 3px; stroke:purple; fill:cadetblue"></circle>
            </svg>
            <svg width="300" height="300" id="svg4">
                <ellipse cx="120" cy="50" rx="90" ry="40" style="stroke-width: 3px; stroke:cyan; fill:yellow"></ellipse>
            </svg>
            <svg width="300" height="300" id="svg5">
                <ellipse cx="70" cy="100" rx="30" ry="120" style="stroke-width: 3px; stroke:green; fill:blue"></ellipse>
            </svg>
        </section>
        <section>
            <svg width="300" height="300" id="svg6">
                <polygon points="60,80 90,120 150,200 160,220 220,260" style="stroke-width: 3px; stroke:purple; fill:cadetblue"></polygon>
            </svg>
            <svg width="300" height="300" id="svg7">
                <polyline points="150,100 220,170 280,250" style="stroke-width: 2px; stroke:fuchsia;fill:orange"></polyline>
            </svg>
        </section>
        <section>
            <svg width="300" height="300" id="svg7">
                <defs>
                    <linearGradient id="gradiente">
                        <stop offset="0%" stop-color="green"></stop>
                        <stop offset="25%" stop-color="purple"></stop>
                        <stop offset="75%" stop-color="red"></stop>
                        <stop offset="100%" stop-color="blue"></stop>
                    </linearGradient>
                </defs>
                <rect fill="url(#gradiente)" width="120" height="120"></rect>
            </svg>
            <svg width="300" height="300" id="svg7">
                <defs>
                    <linearGradient id="gradiente2" x1="20%" x2="30%" y1="10%" y2="20%">
                        <stop offset="0%" stop-color="green"></stop>
                        <stop offset="25%" stop-color="purple"></stop>
                        <stop offset="75%" stop-color="red"></stop>
                        <stop offset="100%" stop-color="blue"></stop>
                    </linearGradient>
                </defs>
                <rect fill="url(#gradiente2)" width="120" height="120"></rect>
            </svg>
            <svg width="300" height="300" id="svg8">
                <defs>
                    <radialGradient id="degradado2">
                        <stop offset="0%" stop-color="fuchsia"></stop>
                        <stop offset="30%" stop-color="lime"></stop>
                        <stop offset="60%" stop-color="cyan"></stop>
                        <stop offset="90%" stop-color="black"></stop>
                    </radialGradient>
                </defs>
                <circle cx="30" cy="30" r="60" fill="url(#degradado2)"></circle>
            </svg>
            <svg width="300" height="300" id="svg9">
                <defs>
                    <radialGradient id="degradado3" fx="0.90" fy="0.70">
                        <stop offset="20%" stop-color="lime"></stop>
                        <stop offset="50%" stop-color="green"></stop>
                        <stop offset="100%" stop-color="cyan"></stop>
                    </radialGradient>
                </defs>
                <ellipse fill="url(#degradado3)" cx="20" cy="30" rx="120" ry="100" r="70"></ellipse>
            </svg>
        </section>
        <section>
            <svg width="300" height="300" id="svg9">
                <defs>
                    <pattern id="patron" width="10" height="10" patternUnits="userSpaceOnUse">
                        <linearGradient id="degradado4">
                            <stop offset="0%" stop-color="blue"></stop>
                            <stop offset="30%" stop-color="red"></stop>
                            <stop offset="60%" stop-color="green"></stop>
                            <stop offset="100%" stop-color="purple"></stop>
                        </linearGradient>
                        <rect width="20" height="20" fx="10" fy="10" fill="url(#degradado4)" stroke="black" stroke-width="3"></rect>
                    </pattern>
                </defs>
                <rect width="200" height="200" fill="url(#patron)" stroke="black" stroke-width="2"></rect>
            </svg>
        </section>
        <section>
            <svg width="300" height="300" id="svg10">
                <text x="70" y="50" style="stroke-width: 2px; stroke:fuchsia;fill:orange; font-size:50px">Hola</text>
            </svg>
            <svg width="300" height="300" id="svg11">
                <defs>
                    <linearGradient id="degradado5">
                        <stop offset="0%" stop-color="red"></stop>
                        <stop offset="50%" stop-color="blue"></stop>
                        <stop offset="100%" stop-color="green"></stop>
                    </linearGradient>
                </defs>
                <text fill="url(#degradado5)" x="50" y="50" font-size="70px" stroke="fuchsia" stroke-width="3">Adios</text>
            </svg>
        </section>
    </main>
</body>
</html>

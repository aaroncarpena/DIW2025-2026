<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 3,5,6 y 7</title>
</head>
<body>
    <header>
        <h1>Ejercicios 3,5,6 y 7</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main>
        <section>
            <h3>Ejercicio 3</h3>
            <svg width="300" height="300">
                <circle cx="120" cy="150" r="50px" style="stroke:blue; stroke-width:2; fill:cyan; opacity:0.5;" />
            </svg>
        </section>
        <section>
            <h3>Ejercicio 5</h3>
            <svg width="300" height="300">
                <rect width="200" height="100" style="stroke:black; stroke-width: 1; fill:none"/>
            </svg>
            <svg width="300" height="300">
                <rect width="200" height="100" rx="30" ry="30" style="stroke:black; stroke-width: 1; fill:none"/>
            </svg>
        </section>
        <section>
            <h3>Ejercicio 6</h3>
            <svg width="300" height="300">
                <polygon points="80,0 120,30 120,70 80,110 40,70 40,30" style="stroke:black; stroke-width:1; fill:none;"/>
            </svg>
        </section>
        <section>
            <h3>Ejercicio 7</h3>
            <svg width="300" height="300">
                <defs>
                    <pattern id="patronImagen" width="150" height="150" patternUnits="userSpaceOnUse">
                        <image href="../Ej1T2/Rajoy.jpeg" width="150" height="150" />
                    </pattern>
                </defs>
                <rect width="300" height="300" fill="url(#patronImagen)" style="stroke:black; stroke-width:1;"/>
            </svg>
            <svg width="300" height="300">
                <defs>
                    <pattern id="patronSVG" width="150" height="150" patternUnits="userSpaceOnUse">
                        <circle cx="20" cy="20" r="30" style="fill:red; stroke:aqua; stroke-width:2"/>
                    </pattern>
                </defs>
                <rect width="300" height="300" fill="url(#patronSVG)" style="stroke:black; stroke-width:1;"/>
            </svg>
        </section>
    </main>
</body>
</html>
